<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    {% load static%}
    <link rel="stylesheet" href="{% static 'main_header.css'%}">
    <style>
   
    </style>
</head>
<body>
    {% include 'header.html'%}
    <div class="login-box">
        <form class='form' action = "insert_update_product" method="POST">
            <h2>{{Query}} product</h2>
            {% csrf_token %}
            {% if Query == "insert"%}
                <div class="user-box">
                    <input required="" type={{status_id}} value="{{product_id}}" name="product_id">
                    <label>product id</label>
                </div>
            {%endif%}    
            <div class = "user-box">
                <input required="" type=" text" value="{{product_name}}" name="product_name">
                <label>Name</label>
            </div>
            <div class = "user-box">
                <input required="" type="text" value="{{product_unity}}" name="product_unity">
                <label>Unity</label>
            </div>
            <div class = "user-box">
                <input required="" type="text" value="{{product_type}}" name="product_type">
                <label>Type</label>
            </div>
            <div class = "user-box">
                <input required="" type="number" step=0.01 value="{{product_price}}" name="product_price">
                <label>Price</label>
            </div>
                {% if Query == "update"%}
                   <div class ="user-box">
                       <input required="" type="{{status_quantity}}"  value="{{product_quantityInMarket}}" name="product_quantityInMarket">
                       <label>Quantity in market</label>
                   </div>
                   <div class ="user-box">
                       <input required="" type="{{status_quantity}}"  value="{{product_quantityInStore}}" name="product_quantityInStore">
                       <label>Quantity in store</label>
                    </div>
                {%endif%}
                <div class = "user-box">
                    <input required="" type="number" step=0.01 value="{{product_importPrice}}" name="product_importPrice">
                    <label>Import price</label>
                </div>
                <div class = "user-box">
                    <input required="" type="number" step=0.01 value="{{product_PackagePecies}}" name="product_PackagePecies">
                    <label>Package pecies</label>
                </div>
                <div class = "user-box">
                    <input required="" type="text" value="{{product_supplier}}" name="product_supplier">
                    <label>Supplier id</label>
                </div>        
                <div class="user-box">
                <input type="submit" value="{{Query}}" name="submit">
                </div>
                {% if Query == 'update'%}
                    <input type={{status_id}} value="{{product_id}}" name="product_id">
                {%endif%}
                
        </form>
    </div>
</body>

</html>
